<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alamat Kami - Wizzy App</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  
  <style>
    #map { height: 400px; }
  </style>

</head>
<body class="flex flex-col min-h-screen">

  <div id="header-placeholder"></div>

  <main class="container mx-auto p-4 md:px-8 flex-grow">
    
    <div class="max-w-4xl mx-auto p-8 md:p-12 rounded-2xl border border-white/20 bg-white/30 shadow-2xl backdrop-blur-lg">
      
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Lokasi Kami</h1>
      
      <p class="text-gray-700 leading-relaxed mb-6">
        Kunjungi kantor kami di Rungkut, Surabaya, Jawa Timur.
      </p>

      <div id="map" class="w-full rounded-lg border-2 border-white/50 shadow-lg overflow-hidden z-10"></div>

    </div>
  </main>

  <footer id="footer-placeholder" class="mt-16"></footer>

  <script src="page-loader.js" defer></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Koordinat Rungkut, Surabaya
      const lat = -7.319;
      const long = 112.780;
      const zoomLevel = 15;

      const map = L.map('map').setView([lat, long], zoomLevel);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      const marker = L.marker([lat, long]).addTo(map);
      marker.bindPopup("<b>Kantor WizzyApp</b><br>Rungkut, Surabaya").openPopup();
    });
  </script>

</body>
</html>
