<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizzy App - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen">

  <div id="header-placeholder"></div>

  <main class="container mx-auto p-4 md:px-8 flex-grow">
    <h1 class="my-8 text-center text-4xl font-bold text-white drop-shadow-md">Produk Kami</h1>
    
    <div id="product-grid" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <div id="loading-spinner" class="col-span-full flex justify-center items-center h-64">
        <i class="fas fa-spinner fa-spin text-white text-4xl"></i>
      </div>
      </div>
  </main>

  <footer id="footer-placeholder" class="mt-16"></footer>

  <div id="cart-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black/50 backdrop-blur-sm">
    <div class="flex flex-col w-full max-w-md max-h-[80vh] m-4">
      
      <div class="relative flex flex-col rounded-2xl border border-white/20 bg-white/30 shadow-2xl backdrop-blur-lg">
        
        <div class="flex items-center justify-between p-5 border-b border-white/30">
          <h2 class="text-xl font-bold text-gray-800">Keranjang Anda</h2>
          <button id="close-cart-btn" class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-times text-2xl"></i>
          </button>
        </div>

        <div id="cart-items-container" class="flex-grow p-5 overflow-y-auto">
          <p id="cart-empty-msg" class="text-center text-gray-600">Keranjang Anda kosong.</p>
        </div>

        <div class="p-5 border-t border-white/30">
          <div class="flex justify-between items-center mb-4">
            <span class="text-lg font-medium text-gray-700">Total:</span>
            <span id="cart-total-price" class="text-2xl font-bold text-gray-900">Rp 0</span>
          </div>
          <button id="checkout-btn" class="w-full bg-green-600 text-white py-3 px-4 rounded-md font-semibold hover:bg-green-700 transition-colors flex items-center justify-center space-x-2 opacity-50 cursor-not-allowed" disabled>
            <i class="fab fa-whatsapp"></i>
            <span>Checkout via WhatsApp</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="page-loader.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
